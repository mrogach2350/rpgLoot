<template name="Players">
  <div class="title box">
    Players
  </div>
  <div class="row title-row">
    <div class="box col-xs-3">
      Player
    </div>
    <div class="box col-xs-3">
      Character
    </div>
    <div class="box col-xs-3">
      Class
    </div>
    <div class="box col-xs-2">
      Level
    </div>
    <div class="box col-xs-1">
      Dlt
    </div>
  </div>
  {{#each players}}
    <div class="row item-row">
      <span class="box col-xs-3">{{ playerName }}</span>
      <span class="box col-xs-3">{{ characterName }}</span>
      <span class="box col-xs-3">{{ class }}</span>
      <span class="box col-xs-2">
        <i class="fa fa-arrow-down"></i>
        {{ level }}
        <i class="fa fa-arrow-up"></i>
      </span>
      <button class="box delete col-xs-1">&times;</button>
    </div>
  {{/each}}
</template>
