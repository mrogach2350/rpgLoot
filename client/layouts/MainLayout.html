<template name="MainLayout">

    <h1 class="col-xs-8">DM's Console</h1>
    <div class="col-xs-4">
      {{> Template.dynamic template=buttons1}}
      {{> Template.dynamic template=buttons2}}
    </div>
  </header>
  <main>
    <div class="col-md-4 col-xs-12">
      {{> Template.dynamic template=display}}
    </div>
    <div class="col-md-8 col-xs-12">
      <div class="col-xs-12">
        {{> Template.dynamic template=first}}
      </div>
      <div class="col-xs-12">
        {{> Template.dynamic template=second}}
      </div>
    </div>
  </main>
</template>
