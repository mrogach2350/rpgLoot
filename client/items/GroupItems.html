<template name="GroupItems">
  <div class="title box">
    Group stash
  </div>
  <div class="row title-row">
    <div class="box col-xs-2">
      Take
    </div>
    <div class="box col-xs-3">
      Name
    </div>
    <div class="box col-xs-4">
      Description
    </div>
    <div class="box col-xs-1">
      Wt
    </div>
    <div class="box col-xs-1">
      Qty
    </div>
    <div class="box col-xs-1">
      Dlt
    </div>
  </div>
  {{#each items}}
    <div class="row item-row">
      <button class="box col-xs-2 toggle-group avail" type="button"><i class="fa fa-reply"></i></button>
      <span class="box col-xs-3">{{ name }}</span>
      <span class="box col-xs-4">{{ description }}</span>
      <span class="box col-xs-1">{{ weight }}</span>
      <span class="box col-xs-1">{{ quantity }}</span>
      <button class="box delete col-xs-1">&times;</button>
    </div>
  {{/each}}
</template>
