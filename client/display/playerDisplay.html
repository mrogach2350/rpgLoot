<template name="playerDisplay">
  <div id="textConsole">
    {{#each display}}
      <h5 class="col-xs-12"><span>{{owner}}</span> {{message}}</h5>
    {{/each}}
    <hr>
    <button id='clearLog' class="btn btn-danger" type="button" name="button">Clear Log</button>
  </div>
  <hr>
  <button id='d6' class='btn btn-primary' type="button" name="button">Roll d6</button>
  <button id='d8' class='btn btn-primary' type="button" name="button">Roll d8</button>
  <button id='d10' class='btn btn-primary' type="button" name="button">Roll d10</button>
  <button id='d20' class='btn btn-primary' type="button" name="button">Roll d20</button>
  <hr>
</template>
